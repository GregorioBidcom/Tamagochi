<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15+Charted&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tamagotchi</title>
</head>
<body>
    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>
    
        <div class="x2">
            <div class="cloud"></div>
        </div>
    
        <div class="x3">
            <div class="cloud"></div>
        </div>
    
        <div class="x4">
            <div class="cloud"></div>
        </div>
    
        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>

    <section class="flexContainer" id="loginSection">
        <div class="title box">
            <h1 id="titleIndex">BIENVENIDO</h1>
        </div>

        <div class="login">
            <input type="text" placeholder="Usuario" id="usernameLogin" autocomplete="off">            
            <input type="password" placeholder="Contrase√±a" id="passwordLogin" autocomplete="off">
            <input type="password" placeholder="Repetir Contrase√±a" id="repPasswordLogin" hidden autocomplete="off">
            <button id="btnLogin" class="btnStm">Ingresar</button>
            <button id="btnRegister" class="btnStm" hidden>Registrar</button>
            <p id="pRegister">No tenes usuario ? <span id="spanRegister">Registrate</span></p>
        </div>
        
    </section>

    
    <section class="flexContainer" id="tamagotchiSection">
        
        <div class="box">
            <div class=" title">
                <input type="text" id="nameInput" value="Tamagotchi" disabled" maxlength="10"></input>
                <button id="btnChangeName">‚úçÔ∏è</button>
            </div>
            <label id="statusMessage">
                Tu amigo est√° <label id="dataLabel">Feliz</label>
            </label>
        </div>
        <div class="box boxImg">
                <input type="radio" name="slider" id="slideOne">
                <input type="radio" name="slider" id="slideTwo">
                <input type="radio" name="slider" id="slideThree">

                <div class="buttons">
                    <label for="slideOne"></label>
                    <label for="slideTwo"></label>
                    <label for="slideThree"></label>
                </div>
                <div class="content">
                    <div class="firstSlide">
                        <img src="images/plus.png" alt="imagen" class="btnOpenPopup" id="imgAvatar1">
                    </div>
                    <div class="secondSlide">
                        <img src="images/plus.png" alt="imagen" class="btnOpenPopup" id="imgAvatar2">
                    </div>
                    <div class="thirdSlide">
                        <img src="images/plus.png" alt="imagen" class="btnOpenPopup" id="imgAvatar3">
                    </div>
                </div>
            <img src="images/corazones.gif" alt="corazones" id="imgCorazones" hidden>
        </div>

        <div class="box btnStimuli" id="btns">
            <button class="btnStm" id="btnFeed">üçî</button>
            <button class="btnStm" id="btnCuddle">‚ù§Ô∏è</button>
            <button class="btnStm" id="btnDrink">üíß</button>
        </div>
        <div class="box">
            <button class="btnStm" id="btnRes" hidden>Resucitar üåÄ</button>
        </div>

        <dialog id="popupModal">
            <h1>Nuevo Tamagotchi!!</h1>
            <input type="text" placeholder="Nombre" id="tamName" autocomplete="off">  
            <div class="selectImg">
                <label id="lblSelectTam" for="imgPopupModal">Seleccionar avatar</label>
                <img src="images/duende.gif" alt="" id="imgAvatarSelected">
            </div>
            
            <dialog id="imgPopupModal">
                <div class="imgTamAvatar">
                    <img class="imgAvatarSelec" src="images/duende.gif" alt="duende">
                    <img class="imgAvatarSelec" src="images/yeti.gif" alt="yeti">
                    <img class="imgAvatarSelec" src="images/monstruo.gif" alt="monstruo">
                    <img class="imgAvatarSelec" src="images/monstruo2.gif" alt="monstruo2">
                    <img class="imgAvatarSelec" src="images/monstruo3.gif" alt="monstruo3">
                    <img class="imgAvatarSelec" src="images/monstruo4.gif" alt="monstruo4">
                    <img class="imgAvatarSelec" src="images/monstruo5.gif" alt="monstruo5">
                    <img class="imgAvatarSelec" src="images/monstruo6.gif" alt="monstruo6">
                    <img class="imgAvatarSelec" src="images/monstruo7.gif" alt="monstruo7">
                    <img class="imgAvatarSelec" src="images/monstruo8.gif" alt="monstruo8">
                    <img class="imgAvatarSelec" src="images/monstruo9.gif" alt="monstruo9">
                    <img class="imgAvatarSelec" src="images/monstruo10.gif" alt="monstruo10">
                </div>
                <div class="btnPopupModal">
                    <button id="btnSaveImgPopup" class="btnStm btnNewTam">Guardar</button>
                    <button id="btnCloseImgPopup" class="btnStm btnNewTam">Cancelar</button>
                </div>
                
            </dialog>
            <div class="btnPopupModal">
                <button id="btnSavePopup" class="btnStm btnNewTam">Guardar</button>
                <button id="btnClosePopup" class="btnStm btnNewTam">Cancelar</button>
            </div>
            
        </dialog>
    </section>
    <script src="index.js"></script>
</body>
</html>
